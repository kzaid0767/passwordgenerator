<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body id="body" class="dark-body">
    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="mode-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <h1 id="top-h1" class="top-heading dark-h1">Generate a <br> <span id="h1-span" class="dark-span">random password</span></h1>
        
        <p id="main-p" class="dark-p">Never use an insecure password again.</p>
        <div class="button-section">
            <div id="characters-div" class="specialcharacters dark-characters">
                <input type="checkbox" id="specialcharacters" name="specialcharacters" />
                <label for="specialcharacters" ">Special Characters</label>
            </div>
            <button class="dark-button">Generate passwords</button>
        </div>
        <div id="password-container" class="password-container dark-container">
            <p class="generated-password"></p>
            <p class="generated-password"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
